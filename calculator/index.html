<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8" />
  <script src="angular.min.js"></script>
  <script type="text/javascript" src = "app.js">
  </script>
  <title>Calculator App</title>
</head>
<body ng-app="nameCalculator">
  <h1>Calculator : </h1>
    <div ng-controller = "nameCalculatorController">
      <div>
          your Name :
          <input type="text" ng-model = "name" ng-keyup = "displayTotalValue();"/>
      </div>
      <div>
        total numeric value of person name is :  {{totalValue}}
      </div>
    </div>



</body>

</html>
